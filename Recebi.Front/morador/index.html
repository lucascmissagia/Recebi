<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recebi - Minhas Encomendas</title>
  <link rel="stylesheet" href="../style.css"/>

  <style>
    .user-dropdown { position: relative; }
    .user-dropdown .user-pill {
      cursor: pointer; display: flex; align-items: center; gap: 6px;
      background-color: #e9effa; border: 1px solid #cfdbf4; padding: 6px 10px;
      border-radius: 20px; font-size: 13px; color: #16325c; font-family: Arial, Helvetica, sans-serif;
    }
    .user-dropdown .user-pill:hover { background: #dde6f3; }
    .user-dropdown .user-pill svg { width: 12px; height: 12px; fill: currentColor; transition: transform 0.2s; }
    .user-dropdown .user-pill.open svg { transform: rotate(180deg); }
    .dropdown-menu {
      display: none; position: absolute; right: 0; top: calc(100% + 5px); background: #fff;
      border: 1px solid #e2e8f5; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 5px; z-index: 100; width: 120px;
    }
    .dropdown-menu.show { display: block; }
    .dropdown-menu a {
      display: block; padding: 8px 12px; text-decoration: none; color: #1b2430;
      font-size: 14px; border-radius: 6px;
    }
    .dropdown-menu a:hover { background: #f5f7fb; color: #11345a; }
    .dropdown-menu a.logout { color: #d93030; }
    .dropdown-menu a.logout:hover { background: #fff2f2; }

    .tabs{display:flex;gap:10px;padding:8px 12px; border-bottom:1px solid #e5ecfb;}
    .tabs button{border:1px solid #cfd9ee;background:#f6f9ff;padding:8px 12px;border-radius:8px;cursor:pointer}
    .tabs button.active{background:#11345a;color:#fff;border-color:#0f2f51}
    .btn-link{border:1px solid #cfd9ee;background:#f0f3f9;color:#1e3a5f;padding:6px 10px;border-radius:8px;font-size:13px;text-decoration:none} 
  
  </style>

</head>
<body>
  <div class="app-shell">
    <header class="header">
      <div class="header-left">
        <div class="brand">
          <img src="../imagens/logo.png" alt="Logo Recebi"/>
          <span>Recebi</span>
        </div>
        <nav class="nav">
          <a class="active" href="index.html">Home</a>
          <a class="secondary" href="perfil.html">Preferências</a>
        </nav>
      </div>

      <div class="user-dropdown">
        <button id="user-pill-btn" class="user-pill">
          <span>Carregando...</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
        </button>
        <div id="logout-menu" class="dropdown-menu">
          <a href="#" id="btn-logout" class="logout">Sair</a>
        </div>
      </div>

    </header>


      <main class="container">
      <div class="titlebar">Minhas Encomendas</div>

      <div class="toolbar"> 
        <input type="search" id="busca-morador" placeholder="Pesquisar... (código, porteiro...)">
        </div>
      <div class="tabs">
        <button class="active" data-tab="todas">Todas</button>
        <button data-tab="Pendente">Pendentes</button>
        <button data-tab="Retirada">Retiradas</button>
      </div>

      <div class="table-wrap">
        <table class="data" id="tabela-morador">
          <thead>
            <tr>
              <th>Código</th> 
              <th>Data de Recebimento</th>
              <th>Data de Retirada</th>
              <th>Porteiro</th> 
              <th class="actions-column">Ações</th> 
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>

      </div> 

      <div class="pagination">
        <button id="firstPageBtn" class="btn secondary" disabled>&lt;&lt; Primeira</button> <button id="prevPageBtn" class="btn secondary" disabled>&lt; Anterior</button>
        <span id="pageInfo">Página 1 de 1</span>
        <button id="nextPageBtn" class="btn secondary" disabled>Próxima &gt;</button>
        <button id="lastPageBtn" class="btn secondary" disabled>Última &gt;&gt;</button>  </div>
      </div>

    </main>
  </div>

  <script src="../script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof setupHeaderSessao === 'function') {
        setupHeaderSessao();
      }

      const tabs = document.querySelectorAll('.tabs button');
      let filtroAtual = 'todas'; 

      function carregarDados() {
          if (typeof renderMinhasEncomendas === 'function') {
              renderMinhasEncomendas({ 
                  status: filtroAtual, 
                  destinoTabela: '#tabela-morador tbody',
                  filtroInput: '#busca-morador' 
              });
          } else {
          }
      }

      tabs.forEach(button => {
          button.addEventListener('click', () => {
              tabs.forEach(btn => btn.classList.remove('active'));
              button.classList.add('active');
              filtroAtual = button.dataset.tab; 
              carregarDados();
          });
      });

      carregarDados();
    });
  </script>
</body>
</html>
