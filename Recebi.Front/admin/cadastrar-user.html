<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recebi - Cadastrar Usu치rio</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="app-shell">
    <header class="header">
      <div class="header-left"> <div class="brand"><img src="../imagens/logo.png" alt="Logo Recebi"><span>Recebi</span></div> <nav class="nav"><a class="secondary" href="index.html">Home</a><a class="secondary" href="usuarios.html">Usu치rios</a><a class="secondary" href="encomendas.html">Encomendas</a><a class="secondary" href="Registros.html">Registros</a></nav></div>
       <div class="user-dropdown"><button id="user-pill-btn" class="user-pill"><span>Carregando...</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></button><div id="logout-menu" class="dropdown-menu"><a href="#" id="btn-logout" class="logout">Sair</a></div></div>
    </header>

    <main class="container">
      <div class="titlebar">Cadastrar Novo Usu치rio</div>

      <form id="form-user">
        <div class="form-wrap">
          <div class="form-row">
            <label for="nome">Nome Completo</label>
            <input id="nome" name="nome" type="text" required placeholder="Nome completo do usu치rio">
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="exemplo@email.com">
          </div>

          <div class="form-row">
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" required placeholder="Senha de acesso inicial">
          </div>

           <div class="form-row">
            <label for="tipoUsuario">Tipo de Usu치rio</label>
            <select id="tipoUsuario" name="tipoUsuario" required>
              <option value="">Selecione...</option>
              <option value="Morador">Morador</option>
              <option value="Porteiro">Porteiro</option>
              <option value="Sindico">S칤ndico</option> 
            </select>
          </div>

          <div class="form-row">
            <label for="apartamento">Apartamento (Obrigat칩rio para Morador)</label>
            <input id="apartamento" name="apartamento" placeholder="Ex.: 204">
          </div>

          <div class="form-row">
            <label for="telefone">Telefone</label> 
            <input id="telefone" name="telefone" placeholder="(27) 99999-9999" required> 
          </div>
          
        </div> 

        <div class="form-actions">
          <a href="usuarios.html" class="btn secondary">Cancelar</a>
          <button type="submit" class="btn">Cadastrar Usu치rio</button>
        </div>
      </form>
    </main>
  </div>

  <script src="../script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      // Ativa header
      if (typeof setupHeaderSessao === 'function') {
        setupHeaderSessao();
      }

      document.getElementById('form-user').addEventListener('submit', async e =>{
        e.preventDefault();
        const btn = e.target.querySelector('button[type="submit"]');
        btn.disabled = true; btn.textContent = 'Cadastrando...';

        const tipoUsuario = document.getElementById('tipoUsuario').value;
        const apartamento = document.getElementById('apartamento').value.trim();
        // 游댳 PEGA O VALOR DO TELEFONE 游댳
        const telefone = document.getElementById('telefone').value.trim(); 

        // Valida칞칚o: Apartamento obrigat칩rio se for Morador
        if (tipoUsuario === 'Morador' && !apartamento) {
            alert('O campo Apartamento 칠 obrigat칩rio para usu치rios do tipo Morador.');
            btn.disabled = false; btn.textContent = 'Cadastrar Usu치rio';
            return;
        }
        
        // 游댳 VALIDA칂츾O ADICIONADA PARA TELEFONE OBRIGAT칍RIO 游댳
        if (!telefone) {
             alert('O campo Telefone 칠 obrigat칩rio.');
             btn.disabled = false; btn.textContent = 'Cadastrar Usu치rio';
             return;
        }
        // ================================================

        const novoUsuario = {
          nome: document.getElementById('nome').value.trim(),
          email: document.getElementById('email').value.trim(),
          senha: document.getElementById('senha').value, 
          tipoUsuario: tipoUsuario,
          apartamento: apartamento || null, 
          telefone: telefone // Usa a vari치vel j치 validada
        };

        // Valida칞칫es b치sicas (mantidas)
         if (!novoUsuario.nome || !novoUsuario.email || !novoUsuario.senha || !novoUsuario.tipoUsuario) {
             alert('Preencha todos os campos obrigat칩rios (Nome, Email, Senha, Tipo).');
             btn.disabled = false; btn.textContent = 'Cadastrar Usu치rio';
             return;
         }

        // Chama a fun칞칚o da API
        if(typeof criarNovoUsuario === 'function') {
            await criarNovoUsuario(novoUsuario);
        } else {
             alert('Erro: Fun칞칚o criarNovoUsuario n칚o encontrada.');
             // Reabilita bot칚o em caso de erro no script.js
             btn.disabled = false; btn.textContent = 'Cadastrar Usu치rio'; 
        }

        // Reabilita o bot칚o APENAS se a fun칞칚o criarNovoUsuario falhar e n칚o redirecionar
        // (A fun칞칚o criarNovoUsuario j치 redireciona em caso de sucesso)
        // Se chegou aqui, provavelmente houve um erro mostrado no alert da fun칞칚o.
        if (window.location.pathname.endsWith('cadastrar-user.html')) { // Verifica se ainda est치 na p치gina
             btn.disabled = false; btn.textContent = 'Cadastrar Usu치rio';
        }
      });
    });
  </script>
</body>
</html>
