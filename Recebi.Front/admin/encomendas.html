  <script>

      // üîπ ATUALIZADO: Chama renderTodasEncomendas com pagina√ß√£o e filtros üîπ
      if(typeof renderTodasEncomendas === 'function') {
          renderTodasEncomendas({
              destinoTabela: '#tabela-entregas tbody',
              filtroInput: '#busca-entregas',
              dataInicioInput: '#data-inicio',
              dataFimInput: '#data-fim',

           if(tbody) tbody.innerHTML = '<tr><td colspan="8">Erro: Fun√ß√£o renderTodasEncomendas n√£o encontrada.</td></tr>';

    });
